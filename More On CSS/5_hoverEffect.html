<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
        img{
            width: 600px;
            height: 400px;
            border:5px solid;
        }
        div{
            width: 600px;
            height: 400px;
            margin: auto;
        }
        img:hover{
            border-radius: 30px;
            border-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <img src="./64215310af09d6aa495682f5.jpg" alt="PW Logo">
    </div>
    
    
</body>
</html>
